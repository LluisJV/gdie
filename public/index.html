<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viatges per Espanya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 3rem;
            font-weight: 300;
            font-size: 2.5em;
        }

        .ciutats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .ciutat-btn {
            position: relative;
            height: 300px;
            border: none;
            border-radius: 8px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ciutat-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            transition: background 0.3s ease;
        }

        .ciutat-btn:hover {
            transform: scale(1.03);
        }

        .ciutat-btn:hover::before {
            background: rgba(0, 0, 0, 0.3);
        }

        .ciutat-nom {
            position: relative;
            color: white;
            font-size: 2em;
            font-weight: 500;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .ciutats-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descobreix les ciutats d'Espanya</h1>
        
        <div class="ciutats-grid">
            <a href="#" class="ciutat-btn" style="background-image: url('images/Madrid.jpg')">
                <span class="ciutat-nom">Madrid</span>
            </a>
            
            <a href="#" class="ciutat-btn" style="background-image: url('images/Barcelona.jpg')">
                <span class="ciutat-nom">Barcelona</span>
            </a>
            
            <a href="#" class="ciutat-btn" style="background-image: url('images/Valencia.jpg')">
                <span class="ciutat-nom">Val√®ncia</span>
            </a>
            
            <a href="#" class="ciutat-btn" style="background-image: url('images/Palma.jpg')">
                <span class="ciutat-nom">Palma</span>
            </a>
            
            <a href="#" class="ciutat-btn" style="background-image: url('https://source.unsplash.com/800x600/?bilbao')">
                <span class="ciutat-nom">Bilbao</span>
            </a>
            
            <a href="#" class="ciutat-btn" style="background-image: url('https://source.unsplash.com/800x600/?granada')">
                <span class="ciutat-nom">Granada</span>
            </a>
        </div>
    </div>
</body>
</html>
