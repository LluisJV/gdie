<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Remoto de Video - Mando TV</title>
    <style>
      /* Estilos generales */
      body {
        background: radial-gradient(circle, #444 0%, #111 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Contenedor estilo mando */
      .remote-container {
        background: linear-gradient(145deg, #2b2b2b, #1a1a1a);
        border-radius: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding: 30px 20px;
        width: 350px;
        color: #eee;
        text-align: center;
      }

      .remote-title {
        font-size: 24px;
        margin-bottom: 20px;
        letter-spacing: 1px;
      }

      /* Estilos para el formulario de c√≥digo de sala */
      .room-code-form {
        margin-bottom: 20px;
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .room-code-title {
        font-size: 16px;
        margin-bottom: 10px;
        color: #ccc;
      }

      .room-code-input {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
      }

      .room-code-input input {
        background: #333;
        border: none;
        border-radius: 10px;
        color: white;
        padding: 10px 15px;
        font-size: 20px;
        text-align: center;
        letter-spacing: 8px;
        font-weight: bold;
        width: 120px;
        margin-right: 10px;
      }

      .room-code-input button {
        background: linear-gradient(145deg, #3498db, #2980b9);
        border: none;
        border-radius: 10px;
        color: white;
        padding: 10px 15px;
        font-weight: bold;
        cursor: pointer;
      }

      .room-code-status {
        font-size: 14px;
        color: #aaa;
        min-height: 20px;
      }

      /* Nuevos estilos para el input del servidor */
      .server-input {
        margin-bottom: 20px;
      }

      .server-input input {
        width: 100%;
        padding: 10px;
        border-radius: 20px;
        border: none;
        background: #333;
        color: #fff;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .server-input button {
        width: 100%;
        padding: 10px;
        border-radius: 20px;
        border: none;
        background: linear-gradient(145deg, #555, #333);
        color: #fff;
        cursor: pointer;
        font-size: 14px;
      }

      /* Estado de conexi√≥n */
      .connection-status {
        margin-bottom: 20px;
        padding: 8px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
      }
      .connected {
        background-color: #2ecc71;
      }
      .disconnected {
        background-color: #e74c3c;
      }
      .connecting {
        background-color: #f1c40f;
      }

      /* Botones estilo mando */
      .control-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 20px;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(145deg, #555, #333);
        color: #fff;
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.2s;
      }

      button:active {
        transform: scale(0.97);
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6);
      }

      button .button-icon {
        margin-right: 10px;
        font-size: 22px;
      }

      /* Controles de volumen en l√≠nea */
      .volume-controls {
        display: flex;
        gap: 15px;
      }

      .volume-controls button {
        flex: 1;
      }

      /* Botones deshabilitados */
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="remote-container">
      <div class="remote-title">Control Remoto</div>

      <!-- Formulario para c√≥digo de sala -->
      <div class="room-code-form">
        <div class="room-code-title">Ingresa el c√≥digo de la pantalla:</div>
        <div class="room-code-input">
          <input
            type="text"
            id="roomCodeInput"
            placeholder="0000"
            maxlength="4"
            pattern="[0-9]*"
            inputmode="numeric"
          />
          <button id="joinRoomBtn">Conectar</button>
        </div>
        <div id="roomCodeStatus" class="room-code-status"></div>
      </div>

      <div id="status" class="connection-status disconnected">No conectado</div>

      <div class="control-buttons">
        <button id="playBtn" disabled>
          <span class="button-icon">‚ñ∂Ô∏è</span> Reproducir
        </button>
        <button id="pauseBtn" disabled>
          <span class="button-icon">‚è∏Ô∏è</span> Pausar
        </button>
        <button id="rewindBtn" disabled>
          <span class="button-icon">‚è™</span> Retroceder 10s
        </button>
        <button id="forwardBtn" disabled>
          <span class="button-icon">‚è©</span> Adelantar 10s
        </button>
        <div class="volume-controls">
          <button id="volumeDownBtn" disabled>
            <span class="button-icon">üîâ</span> Volumen -
          </button>
          <button id="volumeUpBtn" disabled>
            <span class="button-icon">üîä</span> Volumen +
          </button>
        </div>
      </div>
    </div>

    <script>
      // Configuraci√≥n para conectarse al WebSocket

      function getWebSocketUrl() {
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        const host = window.location.host;
        const url = `${protocol}//${host}`;
        console.log("Intentando conectar a WebSocket:", url);
        return url;
      }

      let wsServerUrl = getWebSocketUrl();

      let socket;
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 5;
      const reconnectDelay = 3000;
      let connected = false;
      let roomConnected = false;

      // Elementos del DOM
      const statusElement = document.getElementById("status");
      const playBtn = document.getElementById("playBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const rewindBtn = document.getElementById("rewindBtn");
      const forwardBtn = document.getElementById("forwardBtn");
      const volumeUpBtn = document.getElementById("volumeUpBtn");
      const volumeDownBtn = document.getElementById("volumeDownBtn");
      const roomCodeInput = document.getElementById("roomCodeInput");
      const joinRoomBtn = document.getElementById("joinRoomBtn");
      const roomCodeStatus = document.getElementById("roomCodeStatus");

      // Array de botones de control para habilitar/deshabilitar f√°cilmente
      const controlButtons = [
        playBtn,
        pauseBtn,
        rewindBtn,
        forwardBtn,
        volumeUpBtn,
        volumeDownBtn,
      ];

      // Funci√≥n para conectar al WebSocket
      function connectWebSocket() {
        updateConnectionStatus("connecting", "Conectando...");

        socket = new WebSocket(wsServerUrl);

        socket.onopen = () => {
          updateConnectionStatus("connected", "Conectado");
          reconnectAttempts = 0;
          connected = true;
          console.log("Conectado al servidor WebSocket");

          // Registrarse como cliente remoto
          socket.send(
            JSON.stringify({
              type: "register",
              client: "remote",
            })
          );
        };

        socket.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            console.log("Mensaje recibido:", data);

            if (data.type === "ack") {
              console.log(`Comando ${data.action} entregado correctamente`);
            }
            if (data.type === "system") {
              console.log(`Mensaje del sistema: ${data.message}`);

              // Si el mensaje confirma la conexi√≥n a una sala, actualizar el estado
              if (data.message.includes("Conectado a la sala")) {
                roomConnected = true;
                updateRoomStatus(true, "Conectado a la pantalla");
                enableControlButtons(true);
              }
            }
            if (data.type === "error") {
              console.error(`Error: ${data.message}`);

              // Si el error est√° relacionado con la sala, mostrar en el estado de sala
              if (data.message.includes("sala")) {
                updateRoomStatus(false, data.message);
              } else {
                updateConnectionStatus("connected", `Error: ${data.message}`);
                setTimeout(() => {
                  updateConnectionStatus("connected", "Conectado");
                }, 3000);
              }
            }
          } catch (err) {
            console.error("Error al procesar mensaje:", err);
          }
        };

        socket.onclose = () => {
          updateConnectionStatus("disconnected", "Desconectado");
          connected = false;
          roomConnected = false;
          enableControlButtons(false);
          console.log("Desconectado del servidor WebSocket");

          if (reconnectAttempts < maxReconnectAttempts) {
            reconnectAttempts++;
            setTimeout(connectWebSocket, reconnectDelay);
            updateConnectionStatus(
              "connecting",
              `Reconectando (intento ${reconnectAttempts})...`
            );
          } else {
            updateConnectionStatus(
              "disconnected",
              "No se pudo conectar. Refresca la p√°gina para intentar de nuevo."
            );
          }
        };

        socket.onerror = (error) => {
          console.error("Error WebSocket:", error);
          updateConnectionStatus("disconnected", "Error de conexi√≥n");
          connected = false;
          roomConnected = false;
          enableControlButtons(false);
        };
      }

      // Actualiza el estado de la conexi√≥n en la UI
      function updateConnectionStatus(state, message) {
        statusElement.textContent = message;
        statusElement.className = `connection-status ${state}`;
      }

      // Actualiza el estado de la conexi√≥n a la sala
      function updateRoomStatus(success, message) {
        roomCodeStatus.textContent = message;

        if (success) {
          roomCodeStatus.style.color = "#2ecc71";
          roomCodeInput.disabled = true;
          joinRoomBtn.disabled = true;
        } else {
          roomCodeStatus.style.color = "#e74c3c";
        }
      }

      // Habilita o deshabilita los botones de control
      function enableControlButtons(enable) {
        controlButtons.forEach((button) => {
          button.disabled = !enable;
        });
      }

      // Funci√≥n para unirse a una sala con el c√≥digo
      function joinRoom() {
        const code = roomCodeInput.value.trim();

        // Validar c√≥digo
        if (!code || code.length !== 4 || !/^\d+$/.test(code)) {
          updateRoomStatus(false, "El c√≥digo debe tener 4 d√≠gitos");
          return;
        }

        // Comprobar si estamos conectados
        if (!connected || !socket || socket.readyState !== WebSocket.OPEN) {
          updateRoomStatus(false, "No hay conexi√≥n con el servidor");
          return;
        }

        // Enviar solicitud para unirse a la sala
        socket.send(
          JSON.stringify({
            type: "joinRoom",
            roomCode: code,
          })
        );

        updateRoomStatus(false, "Conectando a la pantalla...");
      }

      // Env√≠a comandos al servidor
      function sendCommand(action, value = null) {
        if (socket && socket.readyState === WebSocket.OPEN && roomConnected) {
          const command = { action };
          if (value !== null) {
            command.value = value;
          }
          socket.send(JSON.stringify(command));
          console.log("Comando enviado:", command);
        } else {
          console.warn("No hay conexi√≥n o no est√°s conectado a ninguna sala");

          if (!connected) {
            updateConnectionStatus(
              "disconnected",
              "No hay conexi√≥n. Reconectando..."
            );
            connectWebSocket();
          } else if (!roomConnected) {
            updateRoomStatus(false, "No est√°s conectado a ninguna pantalla");
          }
        }
      }

      // Configuraci√≥n de eventos para los botones
      joinRoomBtn.addEventListener("click", joinRoom);

      // Permitir enviar el c√≥digo con Enter
      roomCodeInput.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
          joinRoom();
        }
      });

      playBtn.addEventListener("click", () => sendCommand("play"));
      pauseBtn.addEventListener("click", () => sendCommand("pause"));
      rewindBtn.addEventListener("click", () => sendCommand("seek", -10));
      forwardBtn.addEventListener("click", () => sendCommand("seek", 10));
      volumeUpBtn.addEventListener("click", () => sendCommand("volume", 0.1));
      volumeDownBtn.addEventListener("click", () =>
        sendCommand("volume", -0.1)
      );

      // Inicia la conexi√≥n cuando la p√°gina cargue
      document.addEventListener("DOMContentLoaded", connectWebSocket);
    </script>
  </body>
</html>
