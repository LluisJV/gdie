<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour en la ciudad</title>
    <link rel="stylesheet" href="style.css" />
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
    <style>
      /* Ocultar las etiquetas de ubicación que aparecen superpuestas en el video */
      video::cue {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
      
      .content-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 0;
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
      }

      .video-container {
        flex: 1 1 60%;
        min-width: 320px;
        position: relative;
      }

      .video-controls {
        display: flex;
        align-items: center;
        margin-top: 0;
        padding: 8px 10px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 0 0 4px 4px;
        color: white;
      }

      .quality-selector {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: auto;
      }

      .quality-selector label {
        font-size: 14px;
        font-weight: 500;
      }

      .quality-selector select {
        padding: 4px 8px;
        border-radius: 3px;
        border: none;
        background-color: rgba(255, 255, 255, 0.2);
        color: black;
        font-size: 14px;
        cursor: pointer;
      }

      .quality-selector select:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      .quality-selector select:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 179, 255, 0.5);
      }

      .map-container {
        flex: 1;
        min-width: 250px;
        height: 450px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .transcript-container {
        flex: 1 0 100%;
        margin-top: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 5px;
        border: 1px solid #eee;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      .explanation-title {
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 1.2em;
        color: #333;
      }
      .current-explanation {
        line-height: 1.5;
      }
      .back-link {
        display: block;
        margin: 20px;
        text-decoration: none;
        color: #0078A8;
        font-weight: bold;
      }
      header {
        text-align: center;
        margin: 20px 0;
      }
      @media (max-width: 768px) {
        .video-container, .map-container {
          flex: 1 0 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="cityName">Tour en la ciudad</h1>
    </header>
    <a class="back-link" href="index.html">← Volver a la página principal</a>
    <div class="content-container">
      <!-- Video container with player -->
      <div class="video-container">
        <div data-plyr-provider="html5" class="js-player plyr">
          <video id="videoPlayer" controls width="100%" height="450" crossorigin="anonymous">
            <source src="videos/madrid/videoMadrid_4k.mp4" type="video/mp4">
            <track id="subtitlesTrack_es" kind="subtitles" label="Español" srclang="es" src="vtts/madrid/subtitulosMadrid.vtt">
            <track id="subtitlesTrack_en" kind="subtitles" label="English" srclang="en" src="vtts/madrid/subtitulosMadrid_en.vtt">
            <track id="subtitlesTrack_ca" kind="subtitles" label="Català" srclang="ca" src="vtts/madrid/subtitulosMadrid_ca.vtt">
            Tu navegador no soporta la reproducción de video.
          </video>
        </div>
        <div class="video-controls">
          <div class="quality-selector">
            <label for="quality">Calidad:</label>
            <select name="quality" id="quality" onchange="setVideoSource(this.value)">
              <option value="4k">4K</option>
              <option value="1080">1080p</option>
              <option value="480">480p</option>
            </select>
          </div>
        </div>
      </div>
      <div class="map-container">
        <div id="map"></div>
      </div>
      <div class="transcript-container">
        <div class="explanation-title">Explicación:</div>
        <div id="transcriptText">Cargando explicación...</div>
      </div>
    </div>
    <!-- Plyr JavaScript -->
    <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
    <!-- OpenLayers JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/video.js"></script>
  </body>
</html>
