<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour en la ciudad</title>
    <link rel="stylesheet" href="style.css" />
    <!-- OpenLayers CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css"
    />
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
      /* Custom styles for quality menu */
      .vjs-quality-menu-wrapper {
        display: flex;
        align-items: center;
        height: 100%;
      }

      .vjs-quality-menu-button {
        cursor: pointer;
        background-color: transparent;
        color: rgba(255, 255, 255, 0.8);
        border: none;
        padding: 0;
        width: 3em;
        height: 3em;
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .vjs-quality-menu-button:hover {
        color: #fff;
      }

      .vjs-quality-menu-button:before {
        content: "HD";
        font-size: 1.1em;
        font-weight: bold;
        line-height: 1;
      }

      .vjs-quality-menu {
        position: absolute;
        bottom: 40px;
        right: 0;
        background-color: rgba(28, 28, 28, 0.9);
        border-radius: 4px;
        color: #fff;
        overflow: hidden;
        min-width: 90px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        margin-bottom: 0;
        transform-origin: bottom right;
        transform: scale(0.9);
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s ease;
      }

      .vjs-quality-menu.showing {
        transform: scale(1);
        opacity: 1;
        visibility: visible;
      }

      .vjs-quality-menu-item {
        padding: 10px 15px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: rgba(255, 255, 255, 0.8);
      }

      .vjs-quality-menu-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      .vjs-quality-menu-item.selected {
        color: #fff;
        font-weight: bold;
        background-color: rgba(255, 255, 255, 0.08);
      }

      /* Fix for video player sizing */
      .video-container {
        position: relative;
        overflow: hidden;
      }
      .video-js {
        position: relative;
        width: 100% !important;
        height: 0 !important;
        padding-top: 56.25% !important; /* 16:9 aspect ratio */
      }
      .video-js .vjs-tech {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* Estilos para el recuadro del cuestionario */
      .quiz-container {
        margin-top: 20px;
        padding: 20px;
        border: 2px solid #007bff;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .quiz-container h2 {
        text-align: center;
        color: #007bff;
      }

      #quiz p {
        font-size: 16px;
        margin: 10px 0;
      }

      .quiz-option {
        display: block;
        margin: 10px 0;
        padding: 10px;
        font-size: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .quiz-option:hover {
        background-color: #0056b3;
      }

      #startQuizBtn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #startQuizBtn:hover {
        background-color: #0056b3;
      }

      #result {
        text-align: center;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="cityName">Tour en la ciudad</h1>
    </header>
    <div class="control-links">
      <a class="back-link" href="index.html">‚Üê Volver a la p√°gina principal</a>
      <a class="remote-link" href="remote.html" target="_blank"
        >üì± Control Remoto</a
      >
    </div>

    <div class="content-container">
      <!-- Video container with Video.js player -->
      <div class="video-container">
        <video
          id="videoPlayer"
          class="video-js vjs-default-skin vjs-big-play-centered"
          controls
          preload="auto"
          crossorigin="anonymous"
          data-setup="{}"
        >
          Tu navegador no soporta la reproducci√≥n de video.
        </video>
      </div>
      <div class="map-container">
        <div id="map"></div>
      </div>
      <div class="transcript-container">
        <div class="explanation-title">Explicaci√≥n:</div>
        <div id="transcriptText" class="current-explanation">
          Cargando explicaci√≥n...
        </div>
        <div class="quiz-container">
          <h2>üß† Cuestionario Online - ¬øCu√°l es tu ciudad ideal en Espa√±a?</h2>
          <div id="quiz">
            <!-- Aqu√≠ se mostrar√°n las preguntas y opciones -->
          </div>
          <button id="startQuizBtn" type="button">Iniciar cuestionario</button>
          <div id="result" style="margin-top: 1em; font-weight: bold;"></div>
        </div>
      </div>
    </div>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <!-- OpenLayers JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <!-- Custom JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/vtt-loader.js"></script>
    <script src="js/map.js"></script>
    <script src="js/tts.js"></script>
    <script src="js/language.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
    <!-- Inline script to add quality selector if plugin doesn't load properly -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // This runs after video.js is initialized
        setTimeout(function () {
          const player = videojs.getPlayer("videoPlayer");
          if (
            player &&
            player.controlBar &&
            !player.controlBar.getChild("QualitySelector")
          ) {
            console.log("Adding quality menu manually");
            createQualityMenu();

            // A√±adir el bot√≥n TTS junto al bot√≥n de calidad despu√©s de crear el men√∫ de calidad
            setTimeout(function () {
              addTTSButtonNextToQuality();
            }, 500);
          }
        }, 1000);

        function createQualityMenu() {
          const player = videojs.getPlayer("videoPlayer");
          if (!player) return;

          const qualities = [
            { label: "4K", value: "4k" },
            { label: "1080p", value: "1080p" },
            { label: "480p", value: "480p" },
          ];

          // Create quality menu container
          const menuWrapper = document.createElement("div");
          menuWrapper.className = "vjs-quality-menu-wrapper";

          // Create button
          const button = document.createElement("button");
          button.className =
            "vjs-quality-menu-button vjs-menu-button vjs-control";
          button.innerHTML = "";
          button.setAttribute("title", "Calidad de video");

          // Create menu
          const menu = document.createElement("div");
          menu.className = "vjs-quality-menu";

          // Add menu items
          qualities.forEach((quality) => {
            const menuItem = document.createElement("div");
            menuItem.className = "vjs-quality-menu-item";
            if (window.videoQuality === quality.value) {
              menuItem.className += " selected";
            }
            menuItem.textContent = quality.label;
            menuItem.dataset.quality = quality.value;
            menuItem.addEventListener("click", function (e) {
              e.stopPropagation();
              const qualityValue = this.dataset.quality;
              // Call the quality change function
              if (typeof changeQuality === "function") {
                changeQuality(qualityValue);
              }
              // Update selected state
              document
                .querySelectorAll(".vjs-quality-menu-item")
                .forEach((item) => {
                  item.classList.remove("selected");
                });
              this.classList.add("selected");
              toggleMenu(false);
            });
            menu.appendChild(menuItem);
          });

          // Toggle menu function
          function toggleMenu(show) {
            if (show === undefined) {
              menu.classList.toggle("showing");
            } else {
              menu.classList[show ? "add" : "remove"]("showing");
            }
          }

          // Toggle menu on button click
          button.addEventListener("click", function (e) {
            e.stopPropagation();
            toggleMenu();
          });

          // Hide menu when clicking outside
          document.addEventListener("click", function () {
            toggleMenu(false);
          });

          // Add elements to DOM
          menuWrapper.appendChild(button);
          menuWrapper.appendChild(menu);

          // Add to player control bar
          const fullscreenButton = player.controlBar
            .getChild("fullscreenToggle")
            .el();
          player.controlBar.el().insertBefore(menuWrapper, fullscreenButton);
        }

        // Function to add TTS button next to quality button
        function addTTSButtonNextToQuality() {
          const player = videojs.getPlayer("videoPlayer");
          if (!player || !player.controlBar) return;

          // Buscar el bot√≥n de calidad
          let qualityMenuWrapper = document.querySelector(
            ".vjs-quality-menu-wrapper"
          );

          // Si no existe, busca por id como fallback
          if (!qualityMenuWrapper) {
            qualityMenuWrapper = document.getElementById("qualityMenuWrapper");
          }

          // Comprobar si existe el bot√≥n TTS en la barra de controles
          let ttsButton = player.controlBar.getChild("TTSButton");

          // Si ya existe, lo eliminamos para reposicionarlo
          if (ttsButton) {
            player.controlBar.removeChild(ttsButton);
          }

          // Creamos un nuevo bot√≥n TTS
          ttsButton = player.controlBar.addChild("TTSButton", {});

          if (qualityMenuWrapper && ttsButton && ttsButton.el()) {
            // Insertar el bot√≥n TTS despu√©s del bot√≥n de calidad
            qualityMenuWrapper.parentNode.insertBefore(
              ttsButton.el(),
              qualityMenuWrapper.nextSibling
            );

            // A√±adir clase para estilo especial cuando est√° junto al bot√≥n de calidad
            ttsButton.addClass("next-to-quality");

            // Asegurarnos de que tenga la posici√≥n correcta en el DOM
            ttsButton.el().id = "ttsButtonNextToQuality";
            ttsButton.el().style.position = "relative";
            ttsButton.el().style.display = "flex";
            ttsButton.el().style.alignItems = "center";
            ttsButton.el().style.justifyContent = "center";
            ttsButton.el().style.height = "3em";
            ttsButton.el().style.width = "4em";

            // Alinear verticalmente el icono y el texto TTS
            const iconPlaceholder = ttsButton
              .el()
              .querySelector(".vjs-icon-placeholder");
            if (iconPlaceholder) {
              iconPlaceholder.style.display = "flex";
              iconPlaceholder.style.alignItems = "center";
              iconPlaceholder.style.justifyContent = "center";
              iconPlaceholder.style.height = "100%";
              iconPlaceholder.style.marginTop = "0";
            }

            // Ajustar el SVG para que est√© centrado
            const svg = ttsButton.el().querySelector("svg");
            if (svg) {
              svg.style.transform = "translateY(0)";
              svg.style.position = "relative";
              svg.style.top = "0";
            }

            // Forzar refresco visual del bot√≥n
            setTimeout(() => {
              ttsButton.el().style.opacity = "0.99";
              setTimeout(() => {
                ttsButton.el().style.opacity = "1";
              }, 50);
            }, 0);

            // Ajustar el t√≠tulo seg√∫n el estado actual
            if (window.ttsEnabled) {
              ttsButton
                .el()
                .setAttribute(
                  "title",
                  "Desactivar lectura de subt√≠tulos (TTS)"
                );
            } else {
              ttsButton
                .el()
                .setAttribute("title", "Activar lectura de subt√≠tulos (TTS)");
            }

            console.log(
              "TTS button successfully positioned next to quality button"
            );
          } else {
            console.error(
              "Could not find quality button or TTS button to position"
            );
          }
        }
      });
    </script>

    <script>
      function iniciarCuestionario() {
        const quizDiv = document.getElementById("quiz");
        const resultDiv = document.getElementById("result");
        quizDiv.innerHTML = ""; // Limpiar contenido anterior
        resultDiv.textContent = ""; // Limpiar resultado anterior

        // Array de preguntas con opciones
        const preguntas = [
          {
            pregunta: "¬øPrefieres vivir cerca del mar o en la monta√±a?",
            opciones: ["Mar", "Monta√±a"],
          },
          {
            pregunta: "¬øTe gusta el clima c√°lido o fr√≠o?",
            opciones: ["C√°lido", "Fr√≠o"],
          },
          {
            pregunta: "¬øPrefieres una ciudad grande o peque√±a?",
            opciones: ["Grande", "Peque√±a"],
          },
          {
            pregunta: "¬øTe interesa m√°s la cultura, la fiesta o la naturaleza?",
            opciones: ["Cultura", "Fiesta", "Naturaleza"],
          },
          {
            pregunta: "¬øTrabajas en tecnolog√≠a, turismo, arte o agricultura?",
            opciones: ["Tecnolog√≠a", "Turismo", "Arte", "Agricultura"],
          },
        ];

        const respuestas = {};

        // Funci√≥n recursiva para mostrar cada pregunta
        function mostrarPregunta(i) {
          if (i >= preguntas.length) {
            // Una vez respondidas todas las preguntas, se genera el JSON
            const jsonRespuestas = JSON.stringify(respuestas, null, 2);
            resultDiv.textContent = "Respuestas enviadas: " + jsonRespuestas;

            // Aqu√≠ puedes enviar el JSON a un modelo de IA o servidor
            console.log("JSON generado:", jsonRespuestas);
            return;
          }

          const preguntaActual = preguntas[i];
          quizDiv.innerHTML = `<p><strong>${preguntaActual.pregunta}</strong></p>`;

          // Crear botones para las opciones
          preguntaActual.opciones.forEach((opcion) => {
            const button = document.createElement("button");
            button.textContent = opcion;
            button.className = "quiz-option";
            button.addEventListener("click", () => {
              respuestas[preguntaActual.pregunta] = opcion;
              mostrarPregunta(i + 1);
            });
            quizDiv.appendChild(button);
          });
        }

        mostrarPregunta(0);
      }

      // Adjuntar el evento al bot√≥n de inicio
      document.getElementById("startQuizBtn").addEventListener("click", function () {
        // Ocultar el bot√≥n una vez iniciado el cuestionario
        this.style.display = "none";
        iniciarCuestionario();
      });
    </script>
  </body>
</html>
