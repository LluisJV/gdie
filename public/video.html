<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour en la ciudad</title>
    <link rel="stylesheet" href="style.css" />
    <!-- OpenLayers CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css"
    />
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  </head>
  <body>
    <header>
      <h1 id="cityName">Tour en la ciudad</h1>
    </header>
    <a class="back-link" href="index.html">← Volver a la página principal</a>

    <div class="quality-selector-container">
      <label for="quality">Calidad:</label>
      <select
        name="quality"
        id="quality"
        onchange="setVideoSource(this.value)"
      >
        <option value="4k">4K</option>
        <option value="1080p">1080p</option>
        <option value="480p">480p</option>
      </select>
    </div>

    <div class="content-container">
      <!-- Video container with player -->
      <div class="video-container">
        <div data-plyr-provider="html5" class="js-player plyr">
          <video id="videoPlayer" controls crossorigin="anonymous">
            <source src="videos/madrid/videoMadrid_4k.mp4" type="video/mp4" />
            <track
              id="subtitlesTrack_es"
              kind="subtitles"
              label="Español"
              srclang="es"
              src="vtts/madrid/subtitulosMadrid.vtt"
            />
            <track
              id="subtitlesTrack_en"
              kind="subtitles"
              label="English"
              srclang="en"
              src="vtts/madrid/subtitulosMadrid_en.vtt"
            />
            <track
              id="subtitlesTrack_ca"
              kind="subtitles"
              label="Català"
              srclang="ca"
              src="vtts/madrid/subtitulosMadrid_ca.vtt"
            />
            Tu navegador no soporta la reproducción de video.
          </video>
        </div>
      </div>
      <div class="map-container">
        <div id="map"></div>
      </div>
      <div class="transcript-container">
        <div class="explanation-title">Explicación:</div>
        <div id="transcriptText" class="current-explanation">Cargando explicación...</div>
      </div>
    </div>

    <!-- Plyr JavaScript -->
    <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
    <!-- OpenLayers JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/video.js"></script>
  </body>
</html>
